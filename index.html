<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EGOAH</title>
	<script>
		function redirectToLanguagePage() {
			// Check if the user has a preferred language set in local storage
			const userPreferredLanguage = localStorage.getItem('preferredLanguage');
			if (userPreferredLanguage) {
				// Redirect to the user's preferred language page
				window.location.href = userPreferredLanguage === 'ja' ? 'jap.html' : 'eng.html';
				return;
			}

			// Get the user's browser language
			const userLang = navigator.language || navigator.userLanguage;

			// Determine the redirect URL based on the browser language
			let redirectUrl = 'eng.html'; // Default to English
			if (userLang.startsWith('ja')) {
				redirectUrl = 'jap.html';
			}

			// Redirect the user to the appropriate page
			window.location.href = redirectUrl;
		}

		// Call the redirect function when the page loads
		redirectToLanguagePage();
	</script>
</head>

<body>
    <!-- Optionally, you can include a message here for users without JavaScript -->
    <noscript>
        <p>Please enable JavaScript to correctly view the page.</p>
		<a href="jap.html"><i class="fas fa-globe"></i> 日本語</a>
		<a href="eng.html"><i class="fas fa-globe"></i> English</a>
    </noscript>
</body>

</html>
